[tox]
requires =
    tox>=4.2
    tox-uv>=1.11
env_list =
    py3{13, 12, 11, 10, 9, 8, 7}
    format
    lint

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    hypothesis
    pytest
    pytest-cov
    pytest-xdist
commands =
    pytest {tty:--color=yes} {posargs:}

[testenv:format]
description = run formatter
skip_install = true
deps =
    ruff
commands =
    ruff format --check .

[testenv:lint]
description = run linter
skip_install = true
deps =
    ruff
commands =
    ruff check 

[testenv:type]
description = run type checks
deps =
    mypy
    types-pillow
    types-tqdm
commands =
    mypy pycrusher
    mypy tests
